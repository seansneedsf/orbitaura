<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        aura: {
                            bg: '#0d0e10',
                            card: '#13141a',
                            border: '#1f2023',
                            accent: '#5e6ad2',
                            purple: '#8b5cf6',
                            text: '#b4bcd0',
                            muted: '#7c8794',
                            darker: '#070707',
                            lighter: '#1a1a1a'
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .profile-form-container { max-width: 600px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .profile-form label { display: block; margin-top: 18px; font-weight: 500; }
        .profile-form input, .profile-form textarea { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
        .profile-form textarea { min-height: 80px; resize: vertical; }
        .profile-form button { margin-top: 24px; background: #5bc0de; color: #fff; border: none; padding: 10px 28px; border-radius: 4px; font-size: 1.1em; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            {% include 'header.html' %}
        </aside>
        <main class="main-content">
            <div class="profile-form-container">
                <h1>Edit Profile</h1>
                <form class="profile-form" method="POST" action="{{ url_for('user_profile') }}">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ current_user.username }}" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ current_user.email }}" required>

                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" maxlength="300" placeholder="Tell us about yourself (max 300 chars)">{{ current_user.bio or '' }}</textarea>

                    <label for="accomplishments">Accomplishments</label>
                    <textarea id="accomplishments" name="accomplishments" placeholder="List your accomplishments, one per line.">{{ current_user.accomplishments or '' }}</textarea>

                    <button type="submit">Save Profile</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
